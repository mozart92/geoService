<div class="container">
  <!--register form -->
  <div class="main-register-wrap modal">
    <div class="reg-overlay"></div>
    <div class="main-register-holder tabs-act">
      <div class="main-register-wrapper modal_main fl-wrap">
        <div class="main-register-header color-bg">
          <div class="main-register-logo fl-wrap">
            
          </div>
          <div class="main-register-bg">
            <div class="mrb_pin"></div>
            <div class="mrb_pin mrb_pin2"></div>
          </div>
          <div class="mrb_dec"></div>
          <div class="mrb_dec mrb_dec2"></div>
        </div>
        <div class="main-register">
          <div class="close-reg"><i class="fal fa-times"></i></div>
          <ul class="tabs-menu fl-wrap no-list-style">
            <li class="current"><a href="#tab-1"><i class="fal fa-sign-in-alt"></i> Connectez-vous</a></li>
            <li><a href="#tab-2"><i class="fal fa-user-plus"></i> Creer un compte</a></li>
          </ul>
          <!--tabs -->
          <div class="tabs-container">
            <div class="tab">
              <!--tab -->
              <div id="tab-1" class="tab-content first-tab">
                <div class="custom-form">
                  <form method="post"  name="registerform">
                    <label>Nom utilisateur or Email  * <span class="dec-icon"><i class="fal fa-user"></i></span></label>
                    <input name="email" type="text"    onClick="this.select()" value="">
                    <div class="pass-input-wrap fl-wrap">
                      <label >Mot de passe  * <span class="dec-icon"><i class="fal fa-key"></i></span></label>
                      <input name="password" type="password"  autocomplete="off" onClick="this.select()" value="" >
                      <span class="eye"><i class="fal fa-eye"></i> </span>
                    </div>
                    <div class="lost_password">
                      <a href="#">Avez-vous oublier votre mot de passe?</a>
                    </div>
                    <div class="clearfix"></div>
                    <button type="submit"  class="log_btn color-bg"> Connexion </button>
                  </form>
                </div>
              </div>
              <!--tab end -->
              <!--tab -->
              <div class="tab">
                <div id="tab-2" class="tab-content">
                  <div class="custom-form">
                    <form method="post"   name="registerform" class="main-register-form" id="main-register-form2">
                      <label >Nom d'utilisateur  * <span class="dec-icon"><i class="fal fa-user"></i></span></label>
                      <input name="name" type="text"    onClick="this.select()" value="">
                      <label>Addresse Email  * <span class="dec-icon"><i class="fal fa-envelope"></i></span></label>
                      <input name="email" type="text"    onClick="this.select()" value="">
                      <div class="pass-input-wrap fl-wrap">
                        <label >mot de passe  * <span class="dec-icon"><i class="fal fa-key"></i></span></label>
                        <input name="password" type="password"  autocomplete="off"  onClick="this.select()" value="" >
                        <span class="eye"><i class="fal fa-eye"></i> </span>
                      </div>
                      <div class="clearfix"></div>
                      <button type="submit"     class="log_btn color-bg"> Enregistrer </button>
                    </form>
                  </div>
                </div>
              </div>
              <!--tab end -->
            </div>
            <!--tabs end -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--register form end -->
</div>
